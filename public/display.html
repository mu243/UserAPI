<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Data</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">User Data</h2>
    <div id="userData"></div>
    <button class="btn btn-primary mt-4" onclick="window.location.href='/'">Add User</button>
  </div>

  <script>
    $(document).ready(function() {
      $.ajax({
        type: 'GET',
        url: '/api/users',
        success: function(users) {
          let userData = '<table class="table table-bordered">';
          userData += '<thead><tr><th>First Name</th><th>Last Name</th><th>Mobile No</th><th>Email</th><th>Address</th><th>Street</th><th>City</th><th>State</th><th>Country</th><th>Login ID</th></tr></thead><tbody>';
          users.forEach(user => {
            userData += `<tr>
              <td>${user.firstName}</td>
              <td>${user.lastName}</td>
              <td>${user.mobileNo}</td>
              <td>${user.email}</td>
              <td>${user.address}</td>
              <td>${user.street}</td>
              <td>${user.city}</td>
              <td>${user.state}</td>
              <td>${user.country}</td>
              <td>${user.loginId}</td>
            </tr>`;
          });
          userData += '</tbody></table>';
          $('#userData').html(userData);
        },
        error: function(err) {
          $('#userData').html('<p>Error retrieving users</p>');
        }
      });
    });
  </script>
</body>
</html>
